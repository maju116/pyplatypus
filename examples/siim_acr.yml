object_detection:
semantic_segmentation:
    data:
        train_path: 'examples/data/siim_training'
        validation_path: 'examples/data/siim_validation'
        colormap: [[0, 0, 0], [255, 255, 255]]
        mode: 'nested_dirs'
        shuffle: False
        subdirs: ["images", "masks"]
        column_sep: ';'
    models:
        - name: 'res_u_net'
          fit: False
          net_h: 256
          net_w: 256
          h_splits: 0
          w_splits: 0
          channels: 3
          blocks: 4
          n_class: 2
          filters: 16
          dropout: 0.2
          batch_normalization: True
          kernel_initializer: 'he_normal'
          resunet: True
          linknet: False
          plus_plus: False
          deep_supervision: False
          use_separable_conv2d: True
          use_spatial_droput2d: True
          use_up_sampling2d: False
          u_net_conv_block_width: 4
          activation_layer: "relu"
          batch_size: 32
          epochs: 100
          loss:
            focal loss:
                gamma: 1
          metrics:
            IOU Coefficient:
            Tversky coefficient:
                alpha: 1
          optimizer:
            Adam:
                learning_rate: 0.001
                beta_1: 0.9
                beta_2: 0.999
                epsilon: 1e-07
                amsgrad: False
          callbacks:
            ModelCheckpoint:
                filepath: "tests/testdata/res_u_net_checkpoint.hdf5"
            EarlyStopping:
                patience: 10
            ProgbarLogger:
                count_mode: "samples"
            TerminateOnNaN:
          augmentation:
            Blur:
                blur_limit: 7
                always_apply: False
                p: 0.5
            RandomRotate90:
                always_apply: False
                p: 0.5
            ToFloat:
                max_value: 255
                always_apply: True
                p: 1.0

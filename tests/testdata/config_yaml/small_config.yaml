object_detection:
semantic_segmentation:
    data:
        train_path: 'tests/testdata/nested_dirs'
        validation_path: 'tests/testdata/nested_dirs'
        test_path: 'tests/testdata/nested_dirs'
        colormap: [[0, 0, 0], [255, 255, 255]]
        mode: 'nested_dirs'
        shuffle: False
        subdirs: ["images", "masks"]
        column_sep: ';'
    models:
        - name: 'u_net'
          type: 'u_net'
          net_h: 300
          net_w: 300
          h_splits: 0
          w_splits: 0
          grayscale: False
          blocks: 4
          n_class: 2
          filters: 16
          dropout: 0.2
          batch_normalization: True
          kernel_initializer: 'he_normal'
          linknet: True
          plus_plus: False
          deep_supervision: False
          use_separable_conv2d: True
          use_spatial_droput2d: True
          batch_size: 32
          epochs: 100
        - name: 'u_net_plus_plus'
          type: 'u_net'
          net_h: 300
          net_w: 300
          h_splits: 0
          w_splits: 0
          grayscale: False
          blocks: 2
          n_class: 2
          filters: 16
          dropout: 0.2
          batch_normalization: True
          kernel_initializer: 'he_normal'
          linknet: False
          plus_plus: True
          deep_supervision: True
          use_separable_conv2d: True
          use_spatial_dropout2d: True
          use_up_sampling2d: True
          batch_size: 32
          epochs: 100
augmentation:
    InvertImg:
        always_apply: True
        p: 1
    Blur:
        blur_limit: 7
        always_apply: False
        p: 0.5
    Flip:
        always_apply: False
        p: 0.5
    RandomRotate90:
        always_apply: False
        p: 0.5
    ToFloat:
        max_value: 255
        always_apply: True
        p: 1.0
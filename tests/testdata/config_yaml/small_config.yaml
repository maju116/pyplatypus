object_detection:
semantic_segmentation:
    data:
        train_path: '/home/maju116/Desktop/PROJECTS/Moje Projekty/platypus/examples/data/data-science-bowl-2018/stage1_train'
        validation_path: '/home/maju116/Desktop/PROJECTS/Moje Projekty/platypus/examples/data/data-science-bowl-2018/stage1_validation'
        test_path: '/home/maju116/Desktop/PROJECTS/Moje Projekty/platypus/examples/data/data-science-bowl-2018/stage1_test'
        colormap: [[0, 0, 0], [255, 255, 255]]
        mode: 'nested_dirs'
        shuffle: False
        subdirs: ["images", "masks"]
        column_sep: ';'
    models:
        - name: 'u_net1'
          type: 'u_net'
          net_h: 300
          net_w: 300
          h_splits: 0
          w_splits: 0
          grayscale: False
          blocks: 5
          n_class: 2
          filters: 16
          dropout: 0.2
          batch_normalization: True
          kernel_initializer: 'he_normal'
          batch_size: 32
          epochs: 100
        - name: 'u_net2'
          type: 'u_net'
          net_h: 300
          net_w: 300
          h_splits: 0
          w_splits: 0
          grayscale: False
          blocks: 4
          n_class: 2
          filters: 16
          dropout: 0.2
          batch_normalization: True
          kernel_initializer: 'he_normal'
          batch_size: 32
          epochs: 100
augmentation:
    InvertImg:
        always_apply: True
        p: 1
    Blur:
        blur_limit: 7
        always_apply: False
        p: 0.5
    Flip:
        always_apply: False
        p: 0.5
    RandomRotate90:
        always_apply: False
        p: 0.5
    ToFloat:
        max_value: 255
        always_apply: True
        p: 1.0
semantic_segmentation:
    data:
        train_path: '/home/maju116/Desktop/PROJECTS/Moje Projekty/platypus/examples/data/data-science-bowl-2018/stage1_train'
        validation_path: '/home/maju116/Desktop/PROJECTS/Moje Projekty/platypus/examples/data/data-science-bowl-2018/stage1_validation'
        test_path: '/home/maju116/Desktop/PROJECTS/Moje Projekty/platypus/examples/data/data-science-bowl-2018/stage1_test'
        colormap: [[0, 0, 0], [255, 255, 255]]
        mode: 'nested_dirs'
        shuffle: False
        subdirs: ["images", "masks"]
        column_sep: ';'
    models:
        - name: 'u_net1'
          net_h: 256
          net_w: 256
          h_splits: 0
          w_splits: 0
          grayscale: False
          blocks: 4
          n_class: 2
          filters: 16
          dropout: 0.1
          batch_normalization: True
          kernel_initializer: 'he_normal'
          batch_size: 32
          epochs: 20
          loss: 'focal loss'
          metrics: ['tversky coefficient', 'iou coefficient']
          optimizer: 'adam'
        - name: 'u_net2'
          net_h: 256
          net_w: 256
          h_splits: 0
          w_splits: 0
          grayscale: False
          blocks: 3
          n_class: 2
          filters: 16
          dropout: 0.1
          batch_normalization: True
          kernel_initializer: 'he_normal'
          batch_size: 32
          epochs: 20
          loss: 'focal loss'
          metrics: ['tversky coefficient', 'iou coefficient']
          optimizer: 'adam'
